<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:comp="http://java.sun.com/jsf/composite/comp">
<h:head>
    <title>Ласкаво просимо! - #{indexController.titleSuffix}</title>
    <c:if test="#{userController.entered}">
        <meta http-equiv="refresh" content="0; url=index.xhtml"/>
    </c:if>
    <!--<script src="https://use.fontawesome.com/51d1b53670.js" type="application/javascript"/>-->
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="header.css"/>
    <h:outputStylesheet library="css" name="footer.css"/>
    <h:outputStylesheet library="css" name="login-page.css"/>
</h:head>
<h:body>
    <p:growl autoUpdate="true"/>
    <div class="main">
        <div class="index-container">
            <h:outputText style="margin-bottom: 20px;">
                <p>Ласкаво просимо! Будь-ласка, для продовждення увійдіть у систему.</p>
            </h:outputText>
            <h:form id="user-data">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Логин: "/>
                    <p:inputText id="login" value="#{indexController.current.login}"/>
                    <h:outputLabel value="Пароль: "/>
                    <p:password id="nonFeedback" value="#{indexController.current.password}"/>
                </h:panelGrid>
                <div class="button-center">
                    <div class="button-wrapper">
                        <h:commandLink action="#{indexController.login()}">
                            <h:outputText value="Войти"/>
                        </h:commandLink>
                    </div>
                    <div class="button-wrapper">
                        <h:commandLink id="as-guest" action="#{indexController.loginAsGuest()}">
                            <h:outputText value="Войти как гость"/>
                        </h:commandLink>
                    </div>
                </div>
            </h:form>
        </div>
    </div>
    <comp:footer/>
</h:body>
</html>
