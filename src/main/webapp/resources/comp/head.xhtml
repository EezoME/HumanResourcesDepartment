<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!-- INTERFACE -->
<cc:interface>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <p:growl autoUpdate="true"/>
    <div id="header" class="header">
        <h:form styleClass="header__list">
            <h:commandLink action="index.xhtml?faces-redirect=true" styleClass="header__list-item header__logo">
                <h:graphicImage library="images" name="logo.gif" title="#{indexController.titleSuffix}" height="60px"/>

        </h:form>
    </div>
