<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!-- INTERFACE -->
<cc:interface>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <p:growl autoUpdate="true"/>
    <div id="header" class="header">
        <h:form styleClass="header__list">
            <h:commandLink action="/" styleClass="header__list-item">
                <h:graphicImage library="images" name="logo.gif" title="#{indexController.titleSuffix}" height="40px"/>
            </h:commandLink>
            <h:commandLink action="/personal.xhtml" styleClass="header__list-item">
                <h:outputText value="Персонал"/>
            </h:commandLink>
            <c:if test="#{indexController.current.userRole.toString().equals('GUEST')}">
                <h:commandLink action="/submit-your-application.xhtml" styleClass="header__list-item">
                    <h:outputText value="Оставить заявку"/>
                </h:commandLink>
            </c:if>
            <c:if test="#{!indexController.current.userRole.toString().equals('GUEST')}">
                <h:commandLink action="/test-results.xhtml" styleClass="header__list-item">
                    <h:outputText value="Посмотреть результаты тестов"/>
                </h:commandLink>
            </c:if>
        </h:form>
    </div>
</cc:implementation>
</html>
