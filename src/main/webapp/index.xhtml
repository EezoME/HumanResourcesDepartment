<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:comp="http://java.sun.com/jsf/composite">
<h:head>
    <title>Ласкаво просимо! - Popov inc.</title>
    <script src="https://use.fontawesome.com/51d1b53670.js" type="application/javascript"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <p:growl autoUpdate="true"/>
    <div class="main">
        <div class="index-container">
            <h:outputText style="margin-bottom: 20px;">
                <p>Ласкаво просимо! Будь-ласка, для продовждення увійдіть у систему.</p>
            </h:outputText>
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Логін: "/>
                    <p:inputText id="login"/>
                    <h:outputLabel value="Пароль: "/>
                    <p:password id="nonFeedback"/>
                </h:panelGrid>
                <p:commandButton value="Увійти" id="login-button" update="growl"
                                 actionListener=""
                                 styleClass="ui-priority-primary" ajax="false"/>
            </h:form>
            <div style="margin-bottom: 15px;">Або
                <p:commandLink id="register" styleClass="link" action="/register.html" ajax="false">
                    <h:outputText value="Зареєструватися"/>
                </p:commandLink>
            </div>
        </div>
    </div>
    <comp:footer/>
</h:body>
</html>
