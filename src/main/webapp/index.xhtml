<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:comp="http://java.sun.com/jsf/composite/comp">
<h:head>
    <title>Головна - #{indexController.titleSuffix}</title>
    <c:if test="#{!userController.entered}">
        <meta http-equiv="refresh" content="0; url=login.xhtml"/>
    </c:if>
    <!--<script src="https://use.fontawesome.com/51d1b53670.js" type="application/javascript"/>-->
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="header.css"/>
    <h:outputStylesheet library="css" name="footer.css"/>
    <h:outputStylesheet library="css" name="index-page.css"/>
</h:head>
<h:body>
    <comp:head/>
    <p:growl autoUpdate="true"/>
    <div class="main main-wrapper">
        <div class="main-content">
            <h:form class="features-wrapper">
                <div class="feature button-wrapper">
                    <h:commandLink action="/personal.xhtml" styleClass="feature__item all-center">
                        <h:outputText value="Персонал"/>
                    </h:commandLink>
                </div>
                <div class="feature button-wrapper">
                    <h:commandLink action="/cameras.xhtml" styleClass="feature__item all-center">
                        <h:outputText value="Камери"/>
                    </h:commandLink>
                </div>
                <div class="feature button-wrapper">
                    <h:commandLink action="/literature.xhtml" styleClass="feature__item all-center">
                        <h:outputText value="Література"/>
                    </h:commandLink>
                </div>
                <div class="feature button-wrapper">
                    <h:commandLink action="/docs.xhtml" styleClass="feature__item all-center">
                        <h:outputText value="Документи"/>
                    </h:commandLink>
                </div>
            </h:form>
            <h:form styleClass="test-form">
                <div class="button-wrapper">
                    <h:commandLink action="/tests.xhtml">
                        <h:outputText value="Пройти тест"/>
                    </h:commandLink>
                </div>
            </h:form>
            <c:if test="#{!indexController.current.userRole.toString().equals('GUEST')}">
                <h:form styleClass="test-form">
                    <div class="button-wrapper">
                        <h:commandLink action="/test-results.xhtml?faces-redirect=true">
                            <h:outputText value="Подивитися результати тестів"/>
                        </h:commandLink>
                    </div>
                </h:form>
            </c:if>
            <h:form styleClass="test-form">
                <div class="button-wrapper">
                    <h:commandLink action="#{indexController.logout()}">
                        <h:outputText value="Вийти із системи"/>
                    </h:commandLink>
                </div>
            </h:form>
        </div>
    </div>
    <comp:footer/>
</h:body>
</html>
