<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:comp="http://java.sun.com/jsf/composite/comp">
<h:head>
    <title>Головна - #{indexController.titleSuffix}</title>
    <c:if test="#{!userController.entered}">
        <meta http-equiv="refresh" content="0; url=login.xhtml"/>
    </c:if>
    <!--<script src="https://use.fontawesome.com/51d1b53670.js" type="application/javascript"/>-->
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="header.css"/>
    <h:outputStylesheet library="css" name="footer.css"/>
    <h:outputStylesheet library="css" name="index-page.css"/>
</h:head>
<h:body>
    <comp:head/>
    <p:growl autoUpdate="true" id="msgs"/>
    <div class="main main-wrapper">
        <div class="main-content">
            <h:form id="form">
                <p:panel id="toggleable1" header="Прес-секретар «Smart Maritime Group»" toggleable="true"
                         closable="true" toggleSpeed="500"
                         closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
                    <p:ajax event="toggle" update="msgs"/>
                    <h:panelGrid columns="1" cellpadding="10">
                        <h:outputText value="ФІО: Максимова Владислава Константинівна"/>
                        <h:outputText value="Телефон: +38 (067) 218-89-31"/>
                        <h:outputText value="Факс: +38 (0512) 58-46-98"/>
                        <h:outputText value="Дата народження: 28.11.1980"/>
                    </h:panelGrid>
                    <f:facet name="options">
                        <p:menu>
                            <p:submenu label="Settings">
                                <p:menuitem value="Toggle" url="#" icon="ui-icon-newwin"
                                            onclick="PF('panel').toggle()"/>
                            </p:submenu>
                        </p:menu>
                    </f:facet>
                </p:panel>

                <p:panel id="toggleable2" header="Генеральний директор «Smart Maritime Group»" toggleable="true"
                         closable="true" toggleSpeed="500"
                         closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
                    <p:ajax event="toggle" update="msgs"/>
                    <h:panelGrid columns="1" cellpadding="10">
                        <h:outputText value="ФІО: Федін Василь Сергійович"/>
                        <h:outputText value="Телефон: +38 (067) 341-22-33"/>
                        <h:outputText value="Факс: +38 (0512) 58-46-92"/>
                        <h:outputText value="Дата народження: 30.04.1968"/>
                    </h:panelGrid>
                    <f:facet name="options">
                        <p:menu>
                            <p:submenu label="Settings">
                                <p:menuitem value="Toggle" url="#" icon="ui-icon-newwin"
                                            onclick="PF('panel').toggle()"/>
                            </p:submenu>
                        </p:menu>
                    </f:facet>
                </p:panel>

                <p:panel id="toggleable3" header="Директор з маркетингу" toggleable="true"
                         closable="true" toggleSpeed="500"
                         closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
                    <p:ajax event="toggle" update="msgs"/>
                    <h:panelGrid columns="1" cellpadding="10">
                        <h:outputText value="ФІО: Трубач Віктор Семенович"/>
                        <h:outputText value="Телефон: +38 (099) 511-54-98"/>
                        <h:outputText value="Факс: +38 (0512) 58-46-90"/>
                        <h:outputText value="Дата народження: 01.03.1975"/>
                    </h:panelGrid>
                    <f:facet name="options">
                        <p:menu>
                            <p:submenu label="Settings">
                                <p:menuitem value="Toggle" url="#" icon="ui-icon-newwin"
                                            onclick="PF('panel').toggle()"/>
                            </p:submenu>
                        </p:menu>
                    </f:facet>
                </p:panel>

                <p:panel id="toggleable4" header="Керівник департаменту портової діяльності" toggleable="true"
                         closable="true" toggleSpeed="500"
                         closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
                    <p:ajax event="toggle" update="msgs"/>
                    <h:panelGrid columns="1" cellpadding="10">
                        <h:outputText value="ФІО: Ігнатенко Сергій В'ячеславович"/>
                        <h:outputText value="Телефон: +38 (095) 421-33-01"/>
                        <h:outputText value="Факс: +38 (0512) 58-46-97"/>
                        <h:outputText value="Дата народження: 21.07.1966"/>
                    </h:panelGrid>
                    <f:facet name="options">
                        <p:menu>
                            <p:submenu label="Settings">
                                <p:menuitem value="Toggle" url="#" icon="ui-icon-newwin"
                                            onclick="PF('panel').toggle()"/>
                            </p:submenu>
                        </p:menu>
                    </f:facet>
                </p:panel>
            </h:form>
        </div>
    </div>
    <comp:footer/>
</h:body>
</html>
