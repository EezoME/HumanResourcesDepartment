<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:comp="http://java.sun.com/jsf/composite/comp"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Головна - #{indexController.titleSuffix}</title>
    <c:if test="#{!userController.entered}">
        <meta http-equiv="refresh" content="0; url=login.xhtml"/>
    </c:if>
    <!--<script src="https://use.fontawesome.com/51d1b53670.js" type="application/javascript"/>-->
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="header.css"/>
    <h:outputStylesheet library="css" name="footer.css"/>
    <h:outputStylesheet library="css" name="tests-page.css"/>
</h:head>
<h:body>
    <comp:head/>
    <p:growl autoUpdate="true"/>
    <div class="main main-wrapper">
        <div class="main-content" id="main">
            <h:form id="test-submit-form">
                <h:inputHidden value="#{indexController.current.id}" id="user-id"/>

                <p:outputLabel value="*Ваше ім'я" for="name">
                    <h:inputText id="name" rendered="true" value="#{indexController.current.login}"/>
                </p:outputLabel>

                <h:outputLabel value="*Як довго ви працюєте у даній організації?" for="how-long-working">
                    <h:selectOneMenu id="how-long-working" rendered="true"
                                     value="#{indexController.current.howLongWorking}"
                                     required="true">
                        <f:selectItem itemLabel="Менше півроку" itemValue="less-than-half-year"/>
                        <f:selectItem itemLabel="До року" itemValue="less-than-one-year"/>
                        <f:selectItem itemLabel="1 рік" itemValue="one-year"/>
                        <f:selectItem itemLabel="2 роки" itemValue="two-years"/>
                        <f:selectItem itemLabel="3 роки" itemValue="three-years"/>
                    </h:selectOneMenu>
                </h:outputLabel>

                <h:outputLabel for="department-name" value="Назва відділу, де працює опитуваний:">
                    <h:inputText id="department-name" value="#{indexController.current.departmentName}"/>
                </h:outputLabel>

                <h:outputLabel value="*Стать" for="gender">
                    <h:selectOneMenu id="gender" rendered="true" value="#{indexController.current.gender}"
                                     required="true">
                        <f:selectItem itemLabel="Чоловіча" itemValue="man"/>
                        <f:selectItem itemLabel="Жіноча" itemValue="woman"/>
                    </h:selectOneMenu>
                </h:outputLabel>

                <h:outputLabel value="*Вік (років)" for="age">
                    <h:selectOneMenu id="age" rendered="true" value="#{indexController.current.age}" required="true">
                        <c:forEach var="i" begin="18" end="55">
                            <f:selectItem itemLabel="#{i}" itemValue="#{i}"/>
                        </c:forEach>
                    </h:selectOneMenu>
                </h:outputLabel>

                <h:outputLabel value="*Ваша освіта" for="education">
                    <h:selectOneMenu id="education" rendered="true" value="#{indexController.current.education}"
                                     required="true">
                        <f:selectItem itemLabel="Середня неповна" itemValue="sec-inc"/>
                        <f:selectItem itemLabel="Средня" itemValue="sec"/>
                        <f:selectItem itemLabel="Средньо-технічна" itemValue="sec-tech"/>
                        <f:selectItem itemLabel="Висша неполна" itemValue="high-inc"/>
                        <f:selectItem itemLabel="Висша" itemValue="high"/>
                    </h:selectOneMenu>
                </h:outputLabel>

                <h:outputLabel value="*Виберіть спеціальність" for="specialization">
                    <h:selectOneMenu id="specialization" rendered="true"
                                     value="#{indexController.current.specialization}"
                                     required="true">
                        <f:selectItem itemLabel="Веб дизайнер" itemValue="web"/>
                        <f:selectItem itemLabel="Сетевий адміністратор" itemValue="sys"/>
                        <f:selectItem itemLabel="Оператор ПК" itemValue="pc"/>
                    </h:selectOneMenu>
                </h:outputLabel>

                <div class="button-wrapper">
                    <h:commandLink action="#{testController.submitTestForm()}"
                                   styleClass="" update="main">
                        <h:outputText value="Розпочати"/>
                    </h:commandLink>
                </div>
            </h:form>
        </div>
    </div>
    <comp:footer/>
</h:body>
</html>
